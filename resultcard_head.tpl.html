<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>studja</title>
    <style>
      .target {
        display: table;
        border: 1px solid darkslategray;
      }

      .target .school::before {
        content: "Uczelnia: ";
      }

      .target .department::before {
        content: "Wydział: ";
      }

      .target .clazz::before {
        content: "Kierunek: ";
      }

      .target .sum {
        clear: both;
        font-size: 2em;
      }

      .target .sum::before {
        content: "Suma punktów: ";
      }

      .block {
        border: 1px solid darkslategray;
        margin: 0.5em;
        padding: 0.5em;
        float: left;
      }

      div.score {
        display: table-cell;
        border: 1px solid darkslategray;
      }

      div.score:first-of-type  {
        border: 3px double crimson;
      }

      div.score .subject::before {
        content: "Przedmiot: ";
      }

      div.score .percentage::before {
        content: "Wynik: ";
      }

      div.score .percentage::after {
        content: "%";
      }

      div.score p.score::before {
        content: "Po przeliczeniu: ";
      }

      div.score p.score::after, .target .sum::after {
        content: " pkt";
      }

      .subject[data-extended="false"]::after {
        content: " (P)";
      }

      .subject[data-extended="true"]::after {
        content: " (R)";
      }
    </style>
  </head>
  <body>
